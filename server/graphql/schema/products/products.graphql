type Query {
  products: [Products]
  productsById(_id: ID!): Products
  productsByCategory(category: String!): [Products]
}

type Products {
  _id: ID!
  product_name: String!
  image: String!
  type: String!
  price: Float!
  size: String!
  description: String!
  category: String!
  quantity: Int
  reviews: [Review]
}

type Review {
  username: String!
  date: Date!
  comment: String!
}

scalar Date
